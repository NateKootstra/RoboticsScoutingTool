{% extends 'base.html' %}

{% block links %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/signin/input.css') }}">

<script src="{{ url_for('static', filename='js/signin.js') }}"></script>
{% endblock %}

{% block subtitle %}
<h2>Sign In</h2>
{% endblock %}

{% block content %}
<div class="centercontents">
    <input id="team" type="text" placeholder="Team number"></input>
    <input id="username" type="text" placeholder="Name"></input>
    <input id="password" type="password" placeholder="Password"></input>
    <br>
    <button onclick="signIn()">Sign In</button>
</div>
{% endblock %}
