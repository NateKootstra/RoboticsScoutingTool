<!doctype html>
<title>SpeedScout</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0 user-scalable=no">

<link rel="stylesheet" href="{{ url_for('static', filename='css/base/core.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/base/navbar.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/base/subtitle.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/base/footer.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/base/input.css') }}">

<script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
<script src="{{ url_for('static', filename='js/getcookie.js') }}"></script>
{% block links %}{% endblock %}

<nav>
    <div class="title">
        <img onclick="viewHome()" src="{{ url_for('static', filename='images/icons/logo.png') }}">
        <cite>SpeedScout</cite>
    </div>
    <div class="icons">
        <img onclick="viewRankings()" src="{{ url_for('static', filename='images/icons/rankings.png') }}">
        <img src="{{ url_for('static', filename='images/icons/divider.png') }}" class="divider">
        <img onclick="viewPitScout()" src="{{ url_for('static', filename='images/icons/pitscout.png') }}">
        <img onclick="viewScout()" src="{{ url_for('static', filename='images/icons/scout.png') }}">
        <img onclick="viewData()" src="{{ url_for('static', filename='images/icons/data.png') }}">
        <img src="{{ url_for('static', filename='images/icons/divider.png') }}" class="divider">
        <img onclick="viewAccount()" src="{{ url_for('static', filename='images/icons/account.png') }}">
    </div>
</nav>

<div class="subtitle">{% block subtitle %}{% endblock %}</div>

<div class="content">
    {% block content %}{% endblock %}
</div>
